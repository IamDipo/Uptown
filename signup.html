<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8195c3265.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="navbar">
      <img src="./images/Frame 5.svg" alt="" />
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">About us</a>
        </li>
        <li>
          <a href="#">Properties</a>
        </li>
        <li><a href="#">Contact us</a></li>
      </ul>

      <div class="navbar-button">
        <button class="Sign-in">Log in</button>
        <button class="Sign-up">Sign up</button>
      </div>
    </div>
    <div class="Hero-section">
      <div class="form-container">
        <div class="Signup">
          <form action="#">
            <h2>Get Started</h2>
            <div class="input_box">
              <input type="email" placeholder="Enter your email" />
              <i class="fa-regular fa-envelope box"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" />
              <i class="fa-solid fa-lock box"></i>
           
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm your password" />
              <i class="fa-solid fa-lock box"></i>
           
            </div>

            <button class="button">Sign Up</button>

            <div class="login_signup">
              Already have an account?
              <a href="./signin.html" target="_blank" id="sign">Signin</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
