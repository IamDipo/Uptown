<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8195c3265.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./signin.css" />
    <title>signin</title>
  </head>
  <body>
    <div class="navbar">
      <img src="./images/Frame 5.svg" alt="" />
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">About us</a>
        </li>
        <li>
          <a href="#">Properties</a>
        </li>
        <li><a href="#">Contact us</a></li>
      </ul>

      <div class="navbar-button">
        <button class="Sign-in">Log in</button>
        <button class="Sign-up">Sign up</button>
      </div>
    </div>
    <div class="Hero-section">
      <div class="form-container">
        <div class="login">
          <form action="#">
            <h2>Welcome</h2>
            <div class="input_box">
              <input type="email" placeholder="Enter your email" />
              <i class="fa-regular fa-envelope box"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" />
              <i class="fa-solid fa-lock box"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forget pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">
              Don't have an account?
              <a href="./signup.html" target="_blank" id="sign">Signup</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
